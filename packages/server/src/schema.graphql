#import * from "../generated/prisma.graphql"

type User {
  id: ID!
  userName: String
  avatar: String
  MyQuestions: [Question!]!
  MyAnswers: [Answer!]!
}

type Question {
  id: ID!
  header: String!
  body: String
  askedBy: User!
  answers: [Answer!]!
  totalAnswers: Int!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Query {
  me: User
  allQuestions: [Question!]!
  question(id: ID!): Question!
  questionsCount: Int!
}

type Mutation {
  createQuestion(header: String!, body: String): Question!
  createAnswer(questionId: ID!, body: String!): Answer!
}
